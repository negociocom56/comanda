<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comanda Digital</title>
    <meta name="description" content="Sistema simple de gestión de pedidos para emprendimientos gastronómicos">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header id="header">
        <button id="btn-volver" class="btn-icon" onclick="volverAtras()">
            ← Volver
        </button>
        <h1 id="header-title">Comanda Digital</h1>
        <div class="spacer"></div>
    </header>

    <!-- Contenedor principal -->
    <main id="app-container">
        <!-- El contenido se renderiza dinámicamente aquí -->
    </main>

    <!-- Toast para notificaciones -->
    <div id="toast" class="toast"></div>

    <!-- Loading overlay -->
    <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Cargando...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
